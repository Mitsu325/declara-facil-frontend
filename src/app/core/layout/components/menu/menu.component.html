<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      @if (isAdmin) {
      <mat-expansion-panel [expanded]="currentOpenItem === 'requests'" (opened)="toggleMenu('requests')"
        (closed)="toggleMenu(null)">
        <mat-expansion-panel-header>
          <mat-panel-title><mat-icon aria-hidden="true" aria-label="" fontIcon="pending_actions"
              class="icon"></mat-icon>Solicitações</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list-item>
          <a mat-line [routerLink]="['/requests']">Gestão</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-line [routerLink]="['/requests/summary']">Declarações geradas</a>
        </mat-list-item>
      </mat-expansion-panel>

      <mat-list-item>
        <div class="align-item">
          <mat-icon aria-hidden="true" aria-label="" fontIcon="person" class="icon"></mat-icon>
          <a mat-line [routerLink]="['/management', 'create-acount']">Cadastrar usuário</a>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div class="align-item">
          <mat-icon aria-hidden="true" aria-label="" fontIcon="assignment" class="icon"></mat-icon>
          <a mat-line [routerLink]="['/declarations']">Declarações</a>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div class="align-item">
          <mat-icon aria-hidden="true" aria-label="" fontIcon="manage_accounts" class="icon"></mat-icon>
          <a mat-line [routerLink]="['/management','search']">Usuários</a>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div class="align-item">
          <mat-icon aria-hidden="true" aria-label="" fontIcon="bar_chart" class="icon"></mat-icon>
          <a mat-line [routerLink]="['/dashboard']">Relatório</a>
        </div>
      </mat-list-item>
      }

      @if (!isAdmin) {
      <mat-list-item>
        <div class="align-item">
          <mat-icon aria-hidden="true" aria-label="" fontIcon="list" class="icon"></mat-icon>
          <a mat-line [routerLink]="['/my-orders']">Meus pedidos</a>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div class="align-item">
          <mat-icon aria-hidden="true" aria-label="" fontIcon="manage_accounts" class="icon"></mat-icon>
          <a mat-line [routerLink]="['/profile']">Meu perfil</a>
        </div>
      </mat-list-item>
      }

      </mat-expansion-panel> -->

        <div class="align-item">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout" class="icon"></mat-icon>
          <a mat-line (click)="logout()">Sair</a>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
