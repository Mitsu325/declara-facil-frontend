<h2 mat-dialog-title class="title">
  Excluir declaração
</h2>
<mat-dialog-content>
  <p>Você está prestes a excluir a declaração "<strong>{{declarationName}}</strong>".</p>
  <p>Essa ação é irreversível e não poderá ser desfeita.
    Tem certeza de que deseja continuar?</p>
</mat-dialog-content>
<mat-dialog-actions class="action-group">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button (click)="onConfirm()">
    Excluir
  </button>
</mat-dialog-actions>
