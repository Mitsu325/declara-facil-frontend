<h2 mat-dialog-title class="title">Excluir perfil</h2>
<mat-dialog-content>
  <p>Esta ação é irreversível. Por favor, confirme sua senha para continuar.</p>
  <mat-form-field class="password-field" appearance="fill">
    <mat-label>Senha</mat-label>
    <div class="password-input">
      <input
        matInput
        type="{{ showPassword ? 'text' : 'password' }}"
        [(ngModel)]="password"
        required
      />
      <button
        mat-icon-button
        type="button"
        (click)="togglePasswordVisibility()"
      >
        <mat-icon>{{
          showPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </div>
    <mat-error>Senha é obrigatória.</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="action-group">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button [disabled]="!password.length" (click)="onConfirm()">
    Confirmar
  </button>
</mat-dialog-actions>
