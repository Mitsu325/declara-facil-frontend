<main class="reset-pass-container">
  <h1>Redefinir senha</h1>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Nova Senha</mat-label>
      <input matInput formControlName="newPassword" [type]="showPassword ? 'text' : 'password'"
        placeholder="Insira sua senha" autocomplete="new-password" />
      <button mat-icon-button type="button" class="icon-button" (click)="togglePasswordVisibility()">
        <mat-icon>{{
          showPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Confirmar nova senha</mat-label>
      <input matInput formControlName="confirmPassword" [type]="showPassword ? 'text' : 'password'"
        placeholder="Insira sua senha" autocomplete="new-password" />
      <button mat-icon-button type="button" class="icon-button" (click)="togglePasswordVisibility()">
        <mat-icon>{{
          showPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
      </button>
    </mat-form-field>

    <button class="button-flat" mat-flat-button color="primary" type="submit"
      [disabled]="!resetPasswordForm.valid || isSubmitting">{{ isSubmitting ? 'Salvando...' : 'Redefinir senha'
      }}</button>
  </form>

  <div class="pos-link">
    <a routerLink="/login">
      <mat-icon alt="">arrow_back</mat-icon> Voltar para o login
    </a>
  </div>
</main>
